<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px; font-size: 18px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Mobile Tycoon!</h1>
    <button onclick="startGame()">Создать смартфон</button>
    <button onclick="viewStats()">Статистика</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        function startGame() {
            tg.sendData(JSON.stringify({ action: "new_phone" }));
        }

        function viewStats() {
            tg.sendData(JSON.stringify({ action: "stats" }));
        }
    </script>
</body>
</html>
